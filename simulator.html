    <!-- Parameters -->
    <div id="parameters">
        <div class="container">
            <div class="row">
                <div class="col-xs-6 col-sm-4">
                    <h4><label for="conf-animal">Animal</label></h4>
                </div>
                <div class="col-xs-6 col-sm-4">
                    <h4><label for="conf-corps">Partie du corps</label></h4>
                </div>
                <div class="col-xs-6 col-sm-4">
                    <h4><label for="conf-serie">Cas</label></h4>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-4">
                    <select class="input-sm" id="conf-animal">
                        <option value="" disabled selected>Sélectionner un animal</option>
                        <option value="CN">Chien</option>
                        <option value="cat">Chat</option>
                        <option value="horse">Cheval</option>
                    </select>
                </div>
                <div class="col-xs-6 col-sm-4">
                    <select class="input-sm" id="conf-corps">
                        <option value="" disabled selected>Choisir la région étudiée</option>
                        <option value="TH">Thorax</option>
                        <option value="AB">Abdomen</option>
                        <option value="bone">Os</option>
                    </select>
                </div>
                <div class="col-xs-6 col-sm-4">
                    <select class="input-sm" id="conf-serie">
                        <option value="" disabled selected>Sélectionner un cas</option>
                        <option value="01">01</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Parameters -->
    <div id="main-display">
        <div class="container">
            <div class="row display digits row-centered">
                <div class="col-sm-2 col-centered">
                    <input type="text" id="text" value="80" size="3" readonly class="settings-digits" />
                </div>
                <div class="col-lg-2 col-centered">
                    <input type="text" id="text4" value="7.5" size="3" readonly class="settings-digits" />
                </div>
                <div class="col-lg-2 col-centered">
                    <input type="text" id="text2" value="150" size="3" readonly class="settings-digits" />
                </div>
                <div class="col-lg-2 col-centered">
                    <input type="text" id="text3" value="0.050" size="3" readonly class="settings-digits" />
                </div>
            </div>
            <div class="row row-centered units display">
                <div class="col-md-2 col-centered">
                    <label for="text">kVp</label>
                </div>
                <div class="col-md-2 col-centered">
                    <label for="text4">mAs</label>
                </div>
                <div class="col-md-2 col-centered">
                    <label for="text2">mA</label>
                </div>
                <div class="col-md-2 col-centered">
                    <label for="text3">s</label>
                </div>
            </div>
            <div class="row row-centered simulator-commands">
                <div class="col-md-2 col-centered">
                    <div class="btn btn-default btn-sm" onclick="modifierTension(5);">
                        <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="col-md-2 col-centered">
                    <div class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="col-md-2 col-centered">
                    <div class="btn btn-default btn-sm" onclick="modifierIntensite(50); modifierIntensiteTemps();">
                        <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="col-md-2 col-centered">
                    <div class="btn btn-default btn-sm" onclick="modifierTempsPlus(); modifierIntensiteTemps();">
                        <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                    </div>
                </div>
            </div>
            <div class="row row-centered simulator-commands">
                <div class="col-md-2 col-centered">
                    <div class="btn btn-default btn-sm" onclick="modifierTension(-5);">
                        <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="col-md-2 col-centered">
                    <div class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="col-md-2 col-centered">
                    <div class="btn btn-default btn-sm" onclick="modifierIntensite(-50); modifierIntensiteTemps();">
                        <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="col-md-2 col-centered">
                    <div class="btn btn-default btn-sm" onclick="modifierTempsMoins(); modifierIntensiteTemps();">
                        <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                    </div>
                </div>
            </div>
            <button class="btn btn-default btn-sm" onclick="printall()">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
        </div>
    </div>

    <!-- Scanner -->
    <div id="scanner">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-6">
                    <div class="overlay">
                        <img class="img-result" id="img-scan" alt="" />
                    </div>
                </div>
                <div class="col-sm-6 col-md-6">
                    <img class="img-result" id="img-photo" alt="" />
                </div>
            </div>
        </div>
