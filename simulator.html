                        <option value="AB">Abdomen</option>
                        <option value="bone">Os</option>
                    </select>
                </div>
                <div class="col-xs-6 col-sm-4">

                            <td><input type="text" id="text4" value="7.5" size="3" readonly="true" class="settings-digits" /></td>

                            <td>mAs</td>
                            <td>mA</td>
                            <td>s</td>
                        </tr>

                            <td>
